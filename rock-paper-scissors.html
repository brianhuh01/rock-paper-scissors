<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
                
                    function game() {
                        let player = 0;
                        let comp = 0;
                        for (let i= 0; i<5; i++) {
                        
                        function computerPlay() {
                            let choices = ["rock", "scissors", "paper"];
                            return choices[Math.floor((Math.random() * 100))%3]
                        }

                        
                        
                
                        
                        function playRound(playerSelection, computerSelection) {
                            if (computerSelection == "rock" && playerSelection =="scissors") {
                                comp++;
                                return "you lose this round"
                            } else if (computerSelection == "rock" && playerSelection == "paper") {
                                player++;
                                return "you win this round"
                            } else if (computerSelection == "paper" && playerSelection == "scissors") {
                                player++;
                                return "you win this round"
                            } else if (computerSelection == "paper" && playerSelection == "rock") {
                                comp++;
                                return "you lose this round"
                            } else if (computerSelection == "scissors" && playerSelection == "rock") {
                                player++;
                                return "you win this round"
                            } else if (computerSelection == "scissors" && playerSelection == "paper") {
                                comp++;
                                return "you lose this round"
                            } else if (computerSelection == playerSelection) {
                                return "draw this round"
                            } else
                                return "choose among rock, paper, scissors"  
                            }

                            function finish() {
                        
                        if (player>comp) {
                            return "you won the game"
                        }
                        else if (player<comp) {
                            return "you lost the game"
                        }
                        else {
                            return "draw"
                        }
                    
                    }
                    let playerSelection = prompt("choose your thing");
                    //let playerSelection = computerPlay();
                    playerSelection = playerSelection.toLowerCase();
                    const computerSelection = computerPlay();
                    
                    
                    console.log("the game number is " + (parseInt(i) + 1))
                    console.log(playRound(playerSelection, computerSelection))
                    if (i===4) {
                            console.log("you = " + player +" and computer = " + comp + ". " + finish())
                        }
            }
                
        
        //x 5 times
        
        }
        game()
        </script>

    </body>
</html>
